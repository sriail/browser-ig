<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser IG - Browser Emulator</title>
    <link rel="icon" type="image/png" id="favicon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="" alt="Browser IG Logo" class="logo">
            <h1>Browser IG - Emulator</h1>
        </header>
        
        <main>
            <div class="emulator-config">
                <div class="config-section">
                    <label>
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        Select Browser:
                    </label>
                    <div id="browser-grid" class="browser-grid">
                        <div class="browser-option selected" data-browser="midori">
                            <img src="images/midori.webp" alt="Midori Browser">
                            <span>Midori</span>
                        </div>
                        <div class="browser-option" data-browser="waterfox">
                            <img src="images/waterfox.png" alt="Waterfox Browser">
                            <span>Waterfox</span>
                        </div>
                        <div class="browser-option" data-browser="brave">
                            <img src="images/brave.png" alt="Brave Browser">
                            <span>Brave</span>
                        </div>
                    </div>
                </div>

                <div class="config-section">
                    <label for="ram-select">
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                            <line x1="6" y1="2" x2="6" y2="6"></line>
                            <line x1="10" y1="2" x2="10" y2="6"></line>
                            <line x1="14" y1="2" x2="14" y2="6"></line>
                            <line x1="18" y1="2" x2="18" y2="6"></line>
                        </svg>
                        RAM Amount:
                    </label>
                    <select id="ram-select" class="config-select">
                        <option value="1">1 GB</option>
                        <option value="2" selected>2 GB</option>
                        <option value="4">4 GB</option>
                        <option value="6">6 GB</option>
                        <option value="8">8 GB</option>
                        <option value="10">10 GB</option>
                        <option value="12">12 GB</option>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </div>

                <div class="config-section">
                    <label for="vram-select">
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        VRAM Amount:
                    </label>
                    <select id="vram-select" class="config-select">
                        <option value="40">40 MB</option>
                        <option value="80">80 MB</option>
                        <option value="104">104 MB</option>
                        <option value="200" selected>200 MB</option>
                        <option value="304">304 MB</option>
                        <option value="400">400 MB</option>
                        <option value="504">504 MB</option>
                        <option value="600">600 MB</option>
                        <option value="704">704 MB</option>
                        <option value="800">800 MB</option>
                        <option value="1024">1 GB</option>
                    </select>
                </div>

                <div class="config-section">
                    <button id="start-emulator" class="start-button">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Start Emulator
                    </button>
                </div>

                <div id="status-message" class="status-message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Browser IG - QEMU Browser Emulator</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
