<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser IG - Browser Emulator</title>
    <link rel="icon" type="image/png" id="favicon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="" alt="browser ig Logo" class="logo">
        </header>
        
        <main>
            <div class="emulator-config">
                <div class="config-section">
                    <label>
                        <svg class="label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        Select Browser:
                    </label>
                    <div class="browser-grid" id="browser-grid">
                        <div class="browser-card" data-browser="midori">
                            <img src="images/midori.webp" alt="Midori Browser">
                            <h3>Midori</h3>
                        </div>
                        <div class="browser-card" data-browser="waterfox">
                            <img src="images/waterfox.png" alt="Waterfox Browser">
                            <h3>Waterfox</h3>
                        </div>
                        <div class="browser-card" data-browser="brave">
                            <img src="images/brave.png" alt="Brave Browser">
                            <h3>Brave</h3>
                        </div>
                    </div>
                </div>

                <div class="config-section">
                    <label for="ram-select">
                        <svg class="label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="6" width="20" height="12" rx="2"/>
                            <line x1="6" y1="2" x2="6" y2="6"/>
                            <line x1="10" y1="2" x2="10" y2="6"/>
                            <line x1="14" y1="2" x2="14" y2="6"/>
                            <line x1="18" y1="2" x2="18" y2="6"/>
                        </svg>
                        RAM Amount:
                    </label>
                    <select id="ram-select" class="config-select">
                        <option value="1">1 GB</option>
                        <option value="2" selected>2 GB</option>
                        <option value="4">4 GB</option>
                        <option value="6">6 GB</option>
                        <option value="8">8 GB</option>
                        <option value="10">10 GB</option>
                        <option value="12">12 GB</option>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </div>

                <div class="config-section">
                    <label for="vram-select">
                        <svg class="label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2"/>
                            <rect x="6" y="3" width="12" height="7" rx="1"/>
                        </svg>
                        VRAM Amount:
                    </label>
                    <select id="vram-select" class="config-select">
                        <option value="40">40 MB</option>
                        <option value="80">80 MB</option>
                        <option value="104">104 MB</option>
                        <option value="200" selected>200 MB</option>
                        <option value="304">304 MB</option>
                        <option value="400">400 MB</option>
                        <option value="504">504 MB</option>
                        <option value="600">600 MB</option>
                        <option value="704">704 MB</option>
                        <option value="800">800 MB</option>
                        <option value="1024">1 GB</option>
                    </select>
                </div>

                <div class="config-section">
                    <label for="window-target-select">
                        <svg class="label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <line x1="9" y1="3" x2="9" y2="21"/>
                        </svg>
                        Open Browser In:
                    </label>
                    <select id="window-target-select" class="config-select">
                        <option value="_self" selected>Same Tab (Default)</option>
                        <option value="_blank">New Tab</option>
                        <option value="window">New Window</option>
                    </select>
                </div>

                <div class="config-section">
                    <button id="start-emulator" class="start-button">
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        Start Emulator
                    </button>
                </div>

                <div id="status-message" class="status-message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 browser ig - QEMU Browser Emulator</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
